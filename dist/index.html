<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2151000ecd.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
     
  <script defer src="index.bundle.js"></script></head>
  <body>
    <section class="container">
      <div class="row">
        Today's To do List
      </div>
      <div class="row">
        <input id="taskdescription" placeholder="Add a task and press Enter key" required>
        <i id="addtask" class="fas fa-arrow-circle-left"></i>
      </div>
      <div class="row">
        <div class="tasks">

        </div>
      </div>
      <div class="row">
        <button class="clear-button">Clear all completed</button>
      </div>
    </section>
  </body>
  <script src="../dist/main.js"></script>
</html>
